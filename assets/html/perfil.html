<body>
    <header>
        <a href="../../index.html"><img id="logo" src="../img/Aliança Aurora.png" alt="Logo"></a>

            <span class="hamburger-icon" onclick="toggleMenu()">☰</span>



        </div>
    </header>
    <main>
        <div id="menuHorizontal" class="menu-horizontal">
            <a href="../../index.html">Home</a>
            <a href="cursos.html">Cursos</a>

        <div class="profile-container">

                <img src="../img/perfil6.jpg" alt="Foto de perfil" class="profile-image">

                    <p class="profile-bio">Desenvolvedora Back-End • Apaixonada por tecnologia e café ☕</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="number" id="seguidores">300</span>

                        </div>
                        <div class="stat">
                            <span class="number">180</span>
                            <span class="label">Seguindo</span>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="follow-btn">Seguir</button>
                        <div class="icons">
                            <i class="fas fa-share-alt"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gallery">
                <img src="../img/publicacao1.jpg" alt="foto1">
                <img src="../img/publicacao2.jpg" alt="foto2">
                <img src="../img/publicacao3.jpg" alt="foto3">

        function toggleMenu() {
            var menu = document.getElementById("menuHorizontal");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
